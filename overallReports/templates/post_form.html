{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}
{{ title }}
{% endblock head_title %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}


{% block content %}
<div class="row">
    <div class="create-leftcolumn">
    	<div class="create-card">
    		<div class="content-preview">
    			<h1>Preview:</h1><hr/>
        		<h3 id="preview-title" style="padding: 20px;"></h3>
        		<p id="preview-content"></p>
    		</div>
    	</div>
    </div>


	<div class="create-rightcolumn">
		<div class="create-card">
    		<h1>Post:</h1><hr/>
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
					{{ form | crispy }}
				<input type="submit" class="btn btn-primary" value="Create Post"/>
			</form>
	</div>
</div>
{% endblock content %}
